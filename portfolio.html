<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Creative Portfolio</title>
    <link rel="icon" href="imgs/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/cursor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <!-- Intro Loader -->
    <div id="intro-loader">
        <div class="loader-bg">
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
        </div>
        <div class="loader-content">
            <h1 class="loader-name">
                <span class="letter">Y</span>
                <span class="letter">u</span>
                <span class="letter">n</span>
                <span class="letter">y</span>
                <span class="letter">e</span>
                <span class="letter">h</span>
            </h1>
        </div>
    </div>

    <nav class="navbar">

        
        <div class="lang-dropdown mobile-only">
            <button id="lang-btn-mobile" class="lang-btn" aria-label="Switch Language">EN <i class="fas fa-chevron-down"></i></button>
            <div class="lang-content">
                <a data-lang="en">English</a>
                <a data-lang="fr">Français</a>
                <a data-lang="es">Español</a>
                <a data-lang="zh">中文</a>
            </div>
        </div>

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" data-i18n="nav.home" data-text="Home">Home</a></li>
            <li><a href="about.html" data-i18n="nav.about" data-text="About">About</a></li>
            <li><a href="portfolio.html" class="active" data-i18n="nav.portfolio" data-text="Portfolio">Portfolio</a></li>
            <li><a href="contact.html" data-i18n="nav.contact" data-text="Contact">Contact</a></li>
            <li><button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button></li>
            <li>
                <div class="lang-dropdown desktop-only">
                    <button id="lang-btn-desktop" class="lang-btn" aria-label="Switch Language">EN <i class="fas fa-chevron-down"></i></button>
                    <div class="lang-content">
                        <a data-lang="en">English</a>
                        <a data-lang="fr">Français</a>
                        <a data-lang="es">Español</a>
                        <a data-lang="zh">中文</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <!-- PORTFOLIO PAGE: Matrix/Tech Showcase Header -->
    <section class="portfolio-hero-header">
        <canvas id="codeRainCanvas" class="code-rain-bg"></canvas>
        
        <div class="portfolio-hero-content">
            <div class="tech-frame">
                <div class="frame-corner tl"></div>
                <div class="frame-corner tr"></div>
                <div class="frame-corner bl"></div>
                <div class="frame-corner br"></div>
                
                <div class="portfolio-title-wrapper">
                    <div class="binary-decoration">01001101 01011001</div>
                    <h1 class="cyber-title">
                        <span class="title-bracket">&lt;</span>
                        <span class="title-text" data-i18n="portfolio.title">My Work</span>
                        <span class="title-bracket">/&gt;</span>
                    </h1>
                    <p class="terminal-text">
                        <span class="prompt">$</span>
                        <span class="typing-cmd" data-i18n="portfolio.subtitle">A selection of my recent projects.</span>
                        <span class="cursor-blink">|</span>
                    </p>
                </div>
            </div>
            
            <!-- Interactive 3D Project Preview Cards -->
            <div class="preview-cards-3d">
                <div class="preview-card card-1" data-tilt>
                    <i class="fas fa-code"></i>
                </div>
                <div class="preview-card card-2" data-tilt>
                    <i class="fas fa-palette"></i>
                </div>
                <div class="preview-card card-3" data-tilt>
                    <i class="fas fa-mobile-alt"></i>
                </div>
            </div>
        </div>
        
        <!-- Click Ripple Effect Area -->
        <div class="ripple-area" id="rippleArea"></div>
    </section>

    <div id="full-portfolio" class="container">
        <!-- Dynamic Content -->
    </div>

    <footer>
        <div class="footer-bg-elements">
            <div class="lightning-container" id="footer-lightning"></div>
            <div class="floating-shape shape-footer-1"><i class="fas fa-terminal"></i></div>
            <div class="floating-shape shape-footer-2"><i class="fas fa-rocket"></i></div>
        </div>
        
        <!-- Corner Decorations -->
        <div class="footer-corner corner-top-left"></div>
        <div class="footer-corner corner-top-right"></div>
        <div class="footer-corner corner-bottom-left"></div>
        <div class="footer-corner corner-bottom-right"></div>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p data-i18n="footer.rights">&copy; 2025 MyPortfolio. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
